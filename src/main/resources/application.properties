spring.application.name=Shopping-card
spring.datasource.url=jdbc:mysql://localhost:3305/shoppingcard2?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

#api.prefix=/api/v1
api.prefix=/api/v1
api.prefix.user=/user/api/v1

api.prefix.admin=/admin/api/v1

# Enable the displaying SQL queries and formats SQL queries in readable structure in the console output
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true